{% extends "base.html" %}

{% block title %}
    <title>Login</title>
<style>

</style>
{% end %}

{% block header %}
    <div class="text-center" style="margin-top: 100px">
        <h2>Login Page</h2>
    </div>
{% end %}
{% block body %}
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">LOGIN INFO</div>
                    <div class="panel-body">
                        <form method="post">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" name="username" placeholder="Name" id="username">
                                <span class="glyphicon  glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" class="form-control" name="password" placeholder="Password" id="password">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>

                            <div class="form-group">
                                <div class="checkbox" style="float: left;">
                                    <label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>
                                </div>
                                <div style="float:right; margin: 10px">
                                    <label>
                                        <a href="/register" id="to_signin"><u>Register a new account</u></a>
                                    </label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block btn-lg" id="login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% end %}

{% block script %}
<script>
    $(document).ready(function () {
        $('#login').click(function () {
            var username = $('#username').val();
            var password = $('#password').val();
            var pd = {'username':username, 'password':password};
            console.log(pd);
            $.ajax({
                type:'post',
                url:'/login',
                data:pd,
                cache:false,
                success:function (backdata) {
                    if(backdata != 'success'){
                        alert(backdata)
                    }
                    window.location.href = '/index?user='+backdata;
                },
                error:function (backdata) {
                    alert(backdata);
                }
            });
        });
    });
</script>
{% end %}
