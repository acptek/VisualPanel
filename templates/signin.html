{% extends "base.html" %}

{% block title %}
    <title>register</title>
{% end %}

{% block body %}

    <div class="container" style="margin-top: 150px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center"><b>Sign In</b></div>
                    <div class="panel-body">
                        <form method="post">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" name="username" placeholder="Name" id="username">
                                <span class="glyphicon  glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" class="form-control" name="password" placeholder="Password" id="userpwd">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" class="form-control" name="confirm password" placeholder="Confirm Password" id="cfmpwd">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <button type="button" class="btn btn-primary btn-block btn-lg" id="regist">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% end %}

{% block script %}
<script>
    $(document).ready(function () {
        $('#regist').click(function () {
            var username = $('#username').val();
            var password = $('#userpwd').val();
            var confirm = $('#cfmpwd').val();
            var pd = {'username':username, 'userpwd':password, 'cfmpwd':confirm};
            console.log(pd);
            $.ajax({
                type:'post',
                url:'/register',
                data:pd,
                cache:false,
                success:function (backdate) {
                    console.log('success');
                    window.location.href = '/login';
                    alert(backdate)
                },
                error:function (backdata) {
                    console.log('fail');
                    alert(backdata);
                }
            });
        });
    });
</script>
{% end %}
